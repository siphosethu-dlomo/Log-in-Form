<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Sign Up Form | Home</title>
  </head>
  <body class="d-flex align-items-center vh-100">
    <main class="container">
      <div class="row mt-5">
        <div class="col-lg-6 g-0">
          <img class="img-fluid h-100" src="./assets/undraw_Login_re_4vu2.svg" alt="image next to form">
        </div>

        <div class="col-lg-6 g-0">
          <div class="text-center mb-2">
            <h3>Welcome!</h3>
          </div>

          <form class="px-4 py-4">
            <label for="email" class="form-label">Email</label>
            <div class="input-group mb-4">
              <input type="email" class="form-control" id="email" placeholder="e.g. name@example.com">
              <span class="input-group-text">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                  <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2zm13 2.383-4.758 2.855L15 11.114v-5.73zm-.034 6.878L9.271 8.82 8 9.583 6.728 8.82l-5.694 3.44A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.739zM1 11.114l4.758-2.876L1 5.383v5.73z"/>
                </svg>
              </span>
            </div>

            <label for="password" class="form-label">Password</label>
            <div class="input-group mb-4">
              <input type="password" class="form-control" id="password" placeholder="8+ characters">
              <span class="input-group-text">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16">
                  <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z"/>
                </svg>
              </span>
            </div>

            <div class="d-grid mb-4">
              <a class="btn btn-primary" href="./logged-in.html" role="button">Log in</a>
            </div>
            <!-- <div class="text-center">
              <a href="#" class="text-decoration-none"><small>Forgot password?</small></a>
            </div> -->
          </form>

        </div>
      
      </div>
    </main>
  </body>
</html>
